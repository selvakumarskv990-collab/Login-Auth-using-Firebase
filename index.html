<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Auth</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section class="d-flex align-items-center justify-content-center min-vh-100 ">
    <div class="container" style="max-width:500px;">
    <div class="card shadow-sm">
      <div class="card-body p-4 " >
        <h2 class="card-title mb-3 d-flex justify-content-center text-danger">Authentication User</h2>
        <ul class="nav nav-pills justify-content-center mb-3" id="authTabs" role="tablist">
            <li class="nav-item" role="presentation">
            <button class="nav-link" id="register-tab" type="button" data-target="register-pane">Register</button>
          </li>
           <li class="nav-item" role="presentation">
            <button class="nav-link active" id="login-tab" type="button" data-target="login-pane">Login</button>
          </li>
        </ul>

        
        <div id="register-pane" class="auth-pane d-none">
          <p class="text-muted small mb-3 text-center">Create a new account</p>
          <form id="register-form">
            <div class="mb-3">
              <label class="form-label visually-hidden" for="reg-name">Full name</label>
              <div class="input-group">
                <span class="input-group-text"><ion-icon name="person-outline"></ion-icon></span>
                <input id="reg-name" type="text" class="form-control" placeholder="Full name">
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label visually-hidden" for="reg-email">Email</label>
              <div class="input-group">
                <span class="input-group-text"><ion-icon name="mail-outline"></ion-icon></span>
                <input id="reg-email" type="email" class="form-control" placeholder="Email" required>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label visually-hidden" for="reg-password">Password</label>
              <div class="input-group">
                <span class="input-group-text"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input id="reg-password" type="password" class="form-control" placeholder="Password" required>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label visually-hidden" for="reg-confirm">Confirm Password</label>
              <div class="input-group">
                <span class="input-group-text"><ion-icon name="shield-checkmark-outline"></ion-icon></span>
                <input id="reg-confirm" type="password" class="form-control" placeholder="Confirm password" required>
              </div>
            </div>

            <button type="submit" class="btn btn-outline-primary w-100">Register</button>
            <p class="text-center small mt-3 mb-0">Already have an account? <a href="#" id="go-login">Log in</a></p>
          </form>
        </div>
        <div id="login-pane" class="auth-pane">
          <p class="text-muted small mb-3 text-center">Sign in to your account</p>
          <form id="login-form">
            <div class="mb-3">
              <label class="form-label visually-hidden" for="email">Email</label>
              <div class="input-group">
                <span class="input-group-text"><ion-icon name="mail-outline"></ion-icon></span>
                <input id="email" type="email" class="form-control" placeholder="Email" required>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label visually-hidden" for="password">Password</label>
              <div class="input-group">
                <span class="input-group-text"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input id="password" type="password" class="form-control" placeholder="Password" required>
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input id="remember" class="form-check-input" type="checkbox">
                <label class="form-check-label" for="remember">Remember me</label>
              </div>
              <a href="#" class="small" id="forgot-password-link">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-outline-primary w-100">Log in</button>

            <p class="text-center small mt-3 mb-0">Don't have an account? <a href="#" id="go-register">Register</a></p>
          </form>
        </div>



      </div>
    </div>
  </div>
  
</section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script type="module" src="app.js"></script>
</body>
</html>
